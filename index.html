<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/index.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("post.html")
    </script>
</head>

<!-- Header: Contains the page header and title -->
<header>
    <h1>Welcome to&nbsp 
        <lord-icon src="https://cdn.lordicon.com/wzrwaorf.json" trigger="hover"
            colors="primary:#ebfad1,secondary:#08a88a" style="width:50px;height:50px">
        </lord-icon>Cyber Chat
    </h1>
</header>

<!-- Main: Contains the main interactive content -->
<main>

    <!-- Form: Contains the login form -->
    <form id="login">

        <h1>&nbsp 
            <lord-icon src="https://cdn.lordicon.com/wzrwaorf.json" trigger="hover"
                style="width:50px;height:50px">
            </lord-icon>
            <span style="color: black;"> Cyber Chat Login</span>
        </h1>
        <div>
            <input class="search-box" type="text" id="username" minlength="3" placeholder="Username">
        </div>

        <div>
            <input class="search-box" type="password" id="password" minlength="6" placeholder="Password">
        </div>

        <button id="loginButton" type="submit" class="btn btn-success">Login</button>
        <a href="registration.html" class="btn btn-success">Sign Up</a>

    </form>

</main>

<!-- Footer: Contains the footer content -->
<footer class="text-center mt-auto py-3">
    &copy 2024 Cyber Chat. Rene Banuelos.
</footer>

<!-- Scripts: Include external JavaScript files -->
<script src="scripts/landing.js"></script>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>


</html>
